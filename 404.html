<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        font-family: "Courier New", Courier, monospace;
        font-size: 1.3em;
        padding: 0.5em 1em;
        color: #fff; /* rgba supported */
        border: 1px solid #999; /*IE 6/7/8*/
        border: none rgba(0, 0, 0, 0); /*IE9 + everything else*/
        background: rgb(66, 184, 221); /* this is a light blue */
        text-decoration: none;
        border-radius: 2px;
      }

      .button:hover,
      .button:focus {
        background-image: linear-gradient(
          transparent,
          rgba(0, 0, 0, 0.05) 40%,
          rgba(0, 0, 0, 0.1)
        );
      }
      .button:focus {
        outline: 0;
      }
      .button:active {
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15) inset,
          0 0 6px rgba(0, 0, 0, 0.2) inset;
        border-color: #000;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        flex-direction: column;
      }
      .container img{
        width: 4.5em;
        height: 4.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png"/>
      <h3 id="vpa"></h3>
      <a id="link" class="button">Pay</a>
    </div>
    <script>
      var vpa = window.location.pathname.replace("/", "");
      const upiLink = `upi://pay?pa=${vpa}&pn=payee"`;
      var linkEl = document.getElementById("link");
      var vpaEl = document.getElementById("vpa");
      linkEl.href = upiLink;
      linkEl.innerText = `Pay`;
      vpaEl.innerText = vpa;
    </script>
  </body>
</html>
